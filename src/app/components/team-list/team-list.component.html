<div class="container mt-4">
  <h2 class="text-center">Team List</h2>
  
  <!-- Form to add a team -->
  <form (submit)="createTeam(teamName.value); teamName.value=''" class="team-form d-flex align-items-center">
    <mat-form-field appearance="fill" class="flex-grow-1">
      <mat-label>Nom de l'équipe</mat-label>
      <input #teamName type="text" matInput placeholder="Saisir un nom d'équipe" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="ml-2">
      Ajouter une équipe
    </button>
  </form>

  <!-- equipe list -->
  <mat-list>
    <mat-list-item *ngFor="let team of teams" class="team-item d-flex justify-content-between align-items-center">
      <span>{{ team.name | capitalize  }}</span>
      <a mat-button [routerLink]="['/api/teams', team.id]" color="accent">
        Voir les détails de l'équipe
      </a>
    </mat-list-item>
  </mat-list>
</div>
