<div>
    <h2>Team List</h2>
    <form (submit)="createTeam(teamName.value); teamName.value=''">
      <input #teamName type="text" placeholder="Enter team name" required />
      <button type="submit">Add Team</button>
    </form>
  
    <ul>
      <li *ngFor="let team of teams">
        {{ team.name }}
      </li>
    </ul>
  </div>
