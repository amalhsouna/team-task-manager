<h3>Tasks</h3>
<ul>
  <li *ngFor="let task of tasks">{{ task.title }} - {{ task.description }}</li>
</ul>
<input #taskTitle type="text" placeholder="Task Title">
<input #taskDesc type="text" placeholder="Task Description">
<button (click)="createTask(taskTitle.value, taskDesc.value)">Add Task</button>
